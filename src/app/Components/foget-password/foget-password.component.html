<div class="w-50 mt-3 mx-auto">
  <div class="card ">
    <div class="card-body">
      <h2 class="text-center mb-4">Password Reset</h2>
      <div *ngIf="er" class="alert alert-danger">{{ er }}</div>
      <div *ngIf="mess" class="alert alert-success">{{ mess }}</div>
      <form #form="ngForm" (submit)="resetPass(form)">
        <div class="form-group" id="email">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" ngModel="email" #email="ngModel" class="form-control" required>
          <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Email required</div>
        </div>
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary w-100 mt-3">Reset Password</button>
      </form>
      <div class="w-100 text-center mt-3">
        <a routerLink="/login">Login</a>
      </div>
    </div>
  </div>
  <div class="w-100 text-center mt-2">
    Need an account? <a routerLink="/register">Sign Up</a>
  </div>
</div>
