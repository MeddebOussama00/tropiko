<header class="header_section">
  <div class="container">
    <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
      <a class="navbar-brand" routerLink="/">
        <img src="assets/images/logo.png" alt="" /><span> Tropiko </span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="fruits">Fruits</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="contact">Contact us</a>
            </li>
          </ul>
          <button
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample"
            class="custom_orange-icon me-3 position-relative d-flex justify-content-center"
          >
            <i class="bi fs-3 bi-cart"></i>
            <div *ngIf="g && g.length > 0" class="fs-6 nb">
              {{ g.length }}
            </div>
          </button>
          <div *ngIf="!open"
               class="quote_btn-container ml-0 ml-lg-4 mt-sm-2 d-flex justify-content-center"
          >
            <a routerLink="register">Register</a>
          </div>
          <div *ngIf="!open"
               class="quote_btn-container ms-3 ml-lg-4 d-flex mt-sm-2 justify-content-center"
          >
            <a routerLink="login">Sign Up</a>
          </div>
          <div *ngIf="open"
               class="quote_btn-container ms-3 ml-lg-4 mt-sm-2 d-flex justify-content-center"
          >
            <button class="btn " (click)="signout()">Logout</button>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasLabel">Cart</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div *ngFor="let d of g">
      <div class="row w-100 mb-3 " *ngIf="d.qt && d.qt>0" >
        <div class="col-md-4">
          <img [src]="d.imageUrl" alt="cart-image" />
        </div>
        <div class="col-md-4 my-auto">
          <span class="text-muted" style="font-size: 0.85rem;">{{ d.name }}*{{d.qt}}</span>
          <div class="text-muted"></div>
        </div>
        <div class="col-md-4 d-flex justify-content-between align-items-center">
          <div>{{FormatPrice(d)}}</div>
          <button (click)="minuscart(d)" class="btn btn-outline-danger btn-sm">&minus;</button>
          <button (click)="pluscart(d)" class="btn btn-outline-success btn-sm">&plus;</button>
        </div>
      </div>
    </div>
    <div class="mt-2 text-end fw-bold">Total : {{TotalPrice()}}</div>
  </div>
</div>
