
  <div class="mask d-flex align-items-center">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-3">
              <h2 class="text-uppercase text-center mb-3">Create an account</h2>

              <form #form="ngForm">

                <div  class="form-outline mb-2">
                  <input type="text" id="form3Example1cg" ngModel #name="ngModel"  name="name"  required class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <div class="alert alert-danger" *ngIf="name.touched && name.errors?.['required']">name required</div>
                </div>

                <div  class="form-outline mb-2">
                  <input type="email" id="form3Example3cg"  required ngModel name="email"  #email="ngModel"required class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <div class="alert alert-danger" *ngIf="email.touched && email.errors?.['required']">Email required</div>
                  <div class="alert alert-danger" *ngIf="email.touched && email.errors?.['emaik']">Invalid email address</div>
                </div>

                <div data-mdb-input-init class="form-outline mb-2">
                  <input type="password" id="form3Example4cg" ngModel #pass="ngModel" name="pass" minlength="6" required class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <div class="alert alert-danger" *ngIf="pass.touched && pass.errors?.['required']">Password required</div>
                  <div class="alert alert-danger" *ngIf="pass.touched && pass.errors?.['minlength']">Password should minmun 6 caractere</div>
                </div>

                <div class="form-outline mb-2">
                  <input type="password" id="form3Example4cdg" ngModel #repass="ngModel" minlength="6" name="repass" required class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <div class="alert alert-danger" *ngIf="repass.touched && repass.errors?.['required']">Password required</div>
                  <div class="alert alert-danger" *ngIf="repass.touched && repass.errors?.['minlength']">Password should minmun 6 caractere</div>
                  <div class="alert alert-danger" *ngIf="pass.valid && pass.value !==repass.value">Not Confirmed</div>
                </div>


                <div class="d-flex justify-content-center">
                  <button  type="submit" 
                  [disabled]="form.invalid " (click)="signup(form)" class="btn  btn-block btn-lg btn-success text-light">Register</button>
                </div>
                <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a class='text-primary' routerlink="/signup"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
